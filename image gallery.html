<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f5c518;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #previewModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px white;
    }
  </style>
</head>
<body>

  <h1>ðŸš˜ Luxury Car Gallery</h1>

  <div class="gallery">
    <img src="https://robbreport.com/wp-content/uploads/2021/12/nevera01.jpeg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2021/12/29.jpg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2021/12/2-24.jpg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2021/12/20-2.jpg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2022/11/10-w-Sterrato.jpg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2022/11/5-w-Porsche-GT3-RS.jpg?w=1000" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2024/07/GettyImages-1320711578.jpg?w=1024" onclick="preview(this.src)">
    <img src="https://robbreport.com/wp-content/uploads/2024/07/12013-McLarenshybridHyper-GTincorporatesground-breakingtechnology-e1720037625792.jpg?w=1024" onclick="preview(this.src)">
  </div>

  <div id="previewModal" onclick="closePreview()">
    <img id="previewImg" src="">
  </div>

  <script>
    function preview(src) {
      document.getElementById('previewImg').src = src;
      document.getElementById('previewModal').style.display = 'flex';
    }
    function closePreview() {
      document.getElementById('previewModal').style.display = 'none';
    }
  </script>

</body>
</html>
